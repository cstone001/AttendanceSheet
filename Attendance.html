<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Attendance Sheet 2018</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Attendance.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Attendance Sheet</h1>

      <form class="form-inline">
        <input class="date border border-0" type="date" name="date" required>
      </form>

      <div class="text-center" id="attendanceSheet">
        <ul id="students">
          <li>Sarah</li>
          <li>Michael</li>
          <li>Jane</li>
          <li>Megan</li>
          <li>David</li>
          <li>Ashley</li>
          <li>James</li>
        </ul>
      </div>
      
      <div class="foot text-center">
        <form id="form" class="form-inline" name="studentForm" method="POST" onsubmit="ValidateForm(this.studentForm)">
          <div class="row center">
            <div class="col-12 col-sm-12 center">
              <input class="border border-0 form-control text-center" type= "text" id= "Input" name="studentName" placeholder= "Add name" pattern="^([a-zA-Z\s]{2,15})$" />
              <input class="border border-0" type="submit" id="new" value="New Student" onclick="addTo()"/> <!--onclick="addItem()"/>-->
            </div>
            <div class="row center">
              <div class="col-12 col-sm-12 center">
                <button class="border border-0" id="erase">Erase All</button>
              </div>
            </div>  
        </form>
      </div>

      <div class="text-center" id="alert"></div>
      
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/Users/Mac/Documents/websites/bundles/0a3b9034e109d88d72f83c9e6c9d13b7.js"></script>
    <script src="Attendance.js"></script>
    <script src="AttendanceValidation.js"></script>  

  </body>
</html>
